<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.8/sweetalert2.css" integrity="sha512-n7nFZrzrpAWFDeQpyGwpH2W6maWlysBPf0cP5qf0xntjmH6R1QDg3ABfRVj7dTHWDmcTfLzmAG9PDPDdVd6odQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font Poppins CND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font-awesome icon Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- External  CSS-->
    <link rel="stylesheet" href="./style.css">
    <!-- Site title -->
    <title>BMI Calculator</title>
</head>
<body>

    <main class="container d-flex align-items-center justify-content-center py-5 align-items-center">
        
        <section class="calculator ">
            <h1 class="text-center text-white">BMI Calculator</h1>
                <div class="row align-items-center py-3 ">
                    <!-- calculator input and result  -->
                    <div class="col-md-8 ">
                        
                    <div class="calculator-input text-center">
                        <label for="height" > Height(m)</label>
                        <input type="number" id="height">
                        
                        <label for="weight">Weight</label>
                        <input type="number" id="weight">
                        <button onclick="BmiCalculatorBySa" type="button" id="calculate">Calculate BMI</button>

                        <div class="calculator-result">

                            <p>Your BMI is</p>
                            <div class="text-primary" id="result">00.00</div>
                               
                        </div>
    



                    </div>
                
                    </div>

                    <!--WEIGHT status -->
                    <div class="col-md-4 align-items-center">
                       
                        <div class="weight-status">
                            <div class="weight-status-itmes " id="UnderWeight">
                                <h2>UnderWeight</h2>
                                <h3>Under 18.5</h3>

                            </div>
                            <div class="weight-status-itmes" id="Normal">
                                <h2>NORMAL WEIGHT</h2>
                                <h3>Under 18.5-25</h3>

                            </div>
                            <div class="weight-status-itmes" id="OverWeight">
                                <h2>OVERWEIGHT</h2>
                                <h3>Under 25-30</h3>

                            </div>
                            <div class="weight-status-itmes" id="obese">
                                <h2>OBESE</h2>
                                <h3>Over 30</h3>

                            </div>


                        </div>


                    </div>


                </div>




        </section>
    </main>




<!-- Bootstrap js CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- external js -->
<script src="./function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
